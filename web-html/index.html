<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telescope by Cloudflare</title>
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <div id="root">
    <div class="app">
      <!-- Logo -->
      <div class="logo-container">
        <img src="/assets/vite.svg" alt="Logo" class="logo" />
      </div>

      <!-- Left Navigation -->
      <nav class="common-nav">
        <span class="nav-link disabled">Overview</span>
        <span class="nav-link disabled">Metrics</span>
        <span class="nav-link disabled">Resources</span>
        <span class="nav-link disabled">Waterfall</span>
        <span class="nav-link disabled">Filmstrip</span>
        <span class="nav-link disabled">Video</span>
        <span class="nav-link disabled">Console</span>
        <span class="nav-link disabled">Bottlenecks</span>
        <span class="nav-link disabled">Config</span>
      </nav>

      <!-- Top Tabs -->
      <header>
        <div class="tabs">
          <a href="/" class="tab active">Simple</a>
          <a href="/advanced.html" class="tab">Advanced</a>
          <a href="/results.html" class="tab">Results</a>
          <a href="/upload.html" class="tab">Upload</a>
        </div>
      </header>

      <!-- Main Content -->
      <main>
        <div class="content">
          <div class="section-content">
            <h2>Simple Test</h2>
            <p>Enter a URL to test:</p>

            <form id="test-form" style="margin-top: 2rem; max-width: 600px;">
              <div style="margin-bottom: 1rem;">
                <label for="url" style="display: block; margin-bottom: 0.5rem; font-weight: 600;">
                  URL
                </label>
                <input 
                  type="url" 
                  id="url" 
                  required 
                  placeholder="https://example.com"
                  value="https://example.com"
                  style="width: 100%; padding: 0.75rem; font-size: 1rem; border: 2px solid var(--color-border-lighter); border-radius: var(--border-radius-sm);"
                />
              </div>

              <div id="error-message" style="display: none; padding: 1rem; margin-bottom: 1rem; background: #fee2e2; border: 1px solid #fecaca; border-radius: var(--border-radius-sm); color: #dc2626;"></div>

              <button 
                type="submit" 
                style="padding: 0.75rem 2rem; font-size: 1rem; font-weight: 600; color: white; background: var(--color-accent); border: none; border-radius: var(--border-radius-sm); cursor: pointer;"
              >
                Run Test
              </button>
            </form>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script type="module">
    const form = document.getElementById('test-form');
    const errorDiv = document.getElementById('error-message');
    const submitBtn = form.querySelector('button[type="submit"]');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const url = document.getElementById('url').value;
      submitBtn.disabled = true;
      submitBtn.textContent = 'Submitting...';
      errorDiv.style.display = 'none';

      try {
        const response = await fetch('/api/submit-test', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ url })
        });

        const data = await response.json();

        if (data.success && data.testId) {
          window.location.href = `/result/overview.html?testId=${data.testId}`;
        } else {
          errorDiv.textContent = 'Failed to submit test';
          errorDiv.style.display = 'block';
        }
      } catch (err) {
        errorDiv.textContent = 'Network error occurred';
        errorDiv.style.display = 'block';
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = 'Run Test';
      }
    });
  </script>
</body>
</html>
